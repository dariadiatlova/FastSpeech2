device: "cuda"
path:
  text_grids_path: "/root/storage/dasha/data/vctk/TextGridsVad2"
  raw_path: "/root/storage/dasha/data/vctk/wavs16vad2"
  preprocessed_path: "/root/storage/dasha/data/vctk/preprocessed16pitch"
  val_ids_path: "/root/storage/dasha/data/vctk/val_ids.txt"
  speaker_mapping: "/root/storage/dasha/data/vctk/speaker_ids_mapping.json"
preprocessing:
  val_size: 108
  include_empty_intervals: true
  device: "cuda"
  audio:
    sampling_rate: 16000
  stft:
    filter_length: 512
    hop_length: 128
    win_length: 512
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
