device: "cuda"
path:
  text_grids_path: "/root/storage/dasha/data/emo-data/english_esd/TextGrid"
  raw_path: "/root/storage/dasha/data/emo-data/english_esd/wavs"
  preprocessed_path: "/root/storage/dasha/data/emo-data/english_esd/preprocessed"
  val_ids_path: "/root/storage/dasha/data/emo-data/english_esd/short_val_ids.txt"
preprocessing:
  val_size: 50
  include_empty_intervals: true
  device: "cuda"
  audio:
    sampling_rate: 16000
  stft:
    filter_length: 512
    hop_length: 128
    win_length: 512
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
